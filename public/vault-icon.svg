<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#vaultGradient)" stroke="#1F2937" stroke-width="2" />

  <!-- Vault body -->
  <rect x="6" y="10" width="20" height="14" rx="2" fill="#374151" stroke="#1F2937" stroke-width="1" />

  <!-- Vault door -->
  <rect x="8" y="12" width="16" height="10" rx="1" fill="#4B5563" stroke="#374151" stroke-width="1" />

  <!-- Vault handle/dial -->
  <circle cx="16" cy="17" r="3" fill="#6B7280" stroke="#374151" stroke-width="1" />
  <circle cx="16" cy="17" r="1.5" fill="#9CA3AF" />

  <!-- Vault hinges -->
  <rect x="7" y="13" width="1" height="2" fill="#374151" />
  <rect x="7" y="19" width="1" height="2" fill="#374151" />

  <!-- Lock indicator -->
  <circle cx="20" cy="14" r="1" fill="#EF4444" />
</svg>